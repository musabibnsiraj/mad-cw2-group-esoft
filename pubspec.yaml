version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  envied: ^0.5.2
  models:
    path: packages/models
  http: ^1.1.0
  web_socket_channel: ^2.4.0
