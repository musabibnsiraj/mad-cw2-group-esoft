  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  envied_generator: ^0.5.2
  build_runner: ^2.4.6

flutter_icons:
  android: true
  ios: true
  image_path: "Assets/logo.png"


flutter:  
